<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./src/style/style.css" />
		<title>JavaScript ToDo List</title>
	</head>
	<body>
		<div class="container-sm">

			<form>
				<h1 class="mb-4 text-center">JavaScript ToDo List</h1>
				<div class="row text-center">
					<div class="col-8">
						<input
							type="text"
							class="form-control"
							placeholder="Inter New Task"
						/>
					</div>
					<div class="col-3">
						<button type="submit" class="btn btn-primary btn-block">
							Add task
						</button>
					</div>
					<table class="table table-striped mt-5">
						<thead>
							<tr>
								<th class="col-8">Tasks</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr class="text-start"></tr>
						</tbody>
					</table>
				</div>
			</form>

			<div class="modal" id="myModal">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<!-- Modal Header -->
						<div class="modal-header">
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
							></button>
						</div>
						<!-- Modal body -->
						<div class="modal-body mb-5">
							<form action="">
								<input type="text" class="form-control" />
							</form>
						</div>

						<div class="modal-footer">
							<button
								type="submit"
								class="btn btn-primary"
								data-bs-dismiss="modal"
							>
								Save
							</button>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!---- Bootstrap JS ---->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<!---- Local JS ---->
		<script type="module" src="./src/scripts/script.js"></script>
	</body>
</html>
